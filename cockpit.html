	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div>
				<h1>Dashboard</h1>

				<div class="panel panel-sign">
					<div class="panel-body">
						<form>
							<div class="row">
					      <div class="col-md-6">
					        <p class="labelMargin">Engine State</p>
					      </div>
					      <div class="col-md-6 form-group">
									<label class="switch">
									  <input type="checkbox" id="engineState">
									  <span class="slider round"></span>
									</label>
					      </div>
					    </div>
							<div class="row">
								<div class="col-md-6">
									<p class="labelMargin">Lamp State</p>
								</div>
								<div class="col-md-6 form-group">
									<label class="switch">
										<input type="checkbox" id="lampState">
										<span class="slider round"></span>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p class="labelMargin">Speed</p>
								</div>
								<div class="col-md-6 form-group">
									<p class="output labelMargin"><b>0</b> km/hr</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p class="labelMargin">Wifi</p>
								</div>
								<div class="col-md-6 form-group">
									<label class="switch">
										<input type="checkbox" id="dashboardWifi">
										<span class="slider round"></span>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p class="labelMargin">Bluetooth</p>
								</div>
								<div class="col-md-6 form-group">
									<label class="switch">
										<input type="checkbox" id="dashboardBt">
										<span class="slider round"></span>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p class="labelMargin">Media</p>
								</div>
								<div class="col-md-6 form-group">
									<label class="switch">
										<input type="checkbox" id="dashboardMedia">
										<span class="slider round"></span>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p class="labelMargin">Hand Brake</p>
								</div>
								<div class="col-md-6 form-group">
									<label class="switch">
										<input type="checkbox" id="dashboardHandBrake">
										<span class="slider round"></span>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<h4>Indicators</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p class="labelMargin">Left Indicator</p>
								</div>
								<div class="col-md-6 form-group">
									<label class="switch">
										<input type="checkbox" id="dashboardLIndicator">
										<span class="slider round"></span>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p class="labelMargin">Right Indicator</p>
								</div>
								<div class="col-md-6 form-group">
									<label class="switch">
										<input type="checkbox" id="dashboardRIndicator">
										<span class="slider round"></span>
									</label>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- end: page -->
